<!DOCTYPE html>
<html lang="en">
<head>
    <!--------CSS-------->
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <link rel="stylesheet" href="main.css">
            <link rel="stylesheet" href="payment.css">

    <!--------Scripts-------->
    <script src="https://kit.fontawesome.com/e8ad538762.js" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bababook - Profile</title>
</head>

<body>
    <nav class="navbar border-bottom">
        <div class="container-fluid">
            <!--Logo (Currently no logo, so have just text)-->
            <a class="navbar-brand flex-fill" href="/"><i class="fas fa-book"></i> Bababook</a>

            <!--Search Bar, hides when screen is small-->
            <div class="d-none d-lg-block flex-grow-1 flex-fill">
                <form class="d-flex input-group">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-navbar" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <div class="d-flex flex-fill align-items-center">

                <a href="/" class="px-3">200.00 THB</a>

                <a href="/">
                    <svg  version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 64 64" style="enable-background:new 0 0 64 64;" width="32px" height="32px" xml:space="preserve">
                        <polyline class="st0" points="31.63,44.51 54.52,61.28 54.5,61 54.5,2.5 9.5,2.5 9.5,61 9.48,61.28 32.23,44.61 "/>
                        <polygon class="st1" points="32,11.55 35.89,19.42 44.58,20.69 38.29,26.82 39.77,35.47 32,31.39 24.23,35.47 25.71,26.82
                            19.42,20.69 28.11,19.42 "/>
                    </svg>
                </a>

                <!--Dropdown Menu-->
                <div class="flex-fill">
                    <div class="nav-item dropdown">
                        <button class="btn btn-navbar rounded-circle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <!--Dropdown Menu Links-->
                            <a class="dropdown-item" href="#"><i class="fas fa-user"></i> Profile</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-book"></i> Account</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a>
                            <hr class="dropdown-divider">
                            <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Start Sidebar -->
    <div class="d-flex">
        <div class="d-flex flex-column sidebar">
            <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                <li class="nav-item">
                    <a href="#" class="nav-link py-3">
                    <i class="fas fa-home"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link py-3">
                        <i class="fas fa-book"></i>
                    </a>
                </li>
                <li class="nav-item">
                <a href="#" class="nav-link py-3">
                    <i class="fas fa-book-open"></i>
                </a>
                </li>
                <li class="nav-item">
                <a href="#" class="nav-link py-3">
                    <i class="fas fa-clock"></i>
                </a>
                </li>
                <li class="nav-item">
                <a href="#" class="nav-link py-3">
                    <i class="fas fa-users"></i>
                </a>
                </li>
            </ul>
        </div>

        <div class="container content">
            <div class="container-fluid" >
                    <div class="col-8">
                        <div class="proInput">
                            <div class="conpad">
                                <h3 >Add Payment Information</h3>
                            </div>
                            <label for="card_name" class="form-label">Full Name</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                    </svg>
                                </span>
                                <input type="text" class="form-control" id="card_name" placeholder="Full Name">
                            </div>

                            <label for="card_number" class="form-label">Credit Card Number</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <svg class="svg-inline--fa fa-credit-card fa-w-18" aria-hidden="true" focusable="false" data-prefix="far" data-icon="credit-card" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg="">
                                        <path fill="currentColor" d="M527.9 32H48.1C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48.1 48h479.8c26.6 0 48.1-21.5 48.1-48V80c0-26.5-21.5-48-48.1-48zM54.1 80h467.8c3.3 0 6 2.7 6 6v42H48.1V86c0-3.3 2.7-6 6-6zm467.8 352H54.1c-3.3 0-6-2.7-6-6V256h479.8v170c0 3.3-2.7 6-6 6zM192 332v40c0 6.6-5.4 12-12 12h-72c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h72c6.6 0 12 5.4 12 12zm192 0v40c0 6.6-5.4 12-12 12H236c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h136c6.6 0 12 5.4 12 12z"></path>
                                    </svg>
                                </span>
                                <input type="number" class="form-control" id="card_number" placeholder="1111-2222-3333-4444">
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for="exp" class="form-label">Expiry Date</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">
                                            <svg class="svg-inline--fa fa-calendar-alt fa-w-14" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="calendar-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg="">
                                                <path fill="currentColor" d="M0 464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V192H0v272zm320-196c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zm0 128c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zM192 268c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zm0 128c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zM64 268c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12H76c-6.6 0-12-5.4-12-12v-40zm0 128c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12H76c-6.6 0-12-5.4-12-12v-40zM400 64h-48V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48H160V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48H48C21.5 64 0 85.5 0 112v48h448v-48c0-26.5-21.5-48-48-48z"></path>
                                            </svg>
                                        </span>
                                        <input type="text" class="form-control" pattern="\d*" id="exp" maxlength="4" placeholder="MM/YY">
                                    </div>
                                </div>
                                

                                <div class="col">
                                    <label for="ccv" class="form-label">CCV</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">
                                            <svg class="svg-inline--fa fa-credit-card fa-w-18" aria-hidden="true" focusable="false" data-prefix="far" data-icon="credit-card" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg="">
                                                <path fill="currentColor" d="M527.9 32H48.1C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48.1 48h479.8c26.6 0 48.1-21.5 48.1-48V80c0-26.5-21.5-48-48.1-48zM54.1 80h467.8c3.3 0 6 2.7 6 6v42H48.1V86c0-3.3 2.7-6 6-6zm467.8 352H54.1c-3.3 0-6-2.7-6-6V256h479.8v170c0 3.3-2.7 6-6 6zM192 332v40c0 6.6-5.4 12-12 12h-72c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h72c6.6 0 12 5.4 12 12zm192 0v40c0 6.6-5.4 12-12 12H236c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h136c6.6 0 12 5.4 12 12z"></path>
                                            </svg>
                                        </span>
                                        <input type="text" class="form-control" pattern="\d*" id="ccv" maxlength="3" placeholder="CCV">
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-success" type="submit"><i class="fas fa-plus py-1"></i>Submit</button>

                        </div>
                    </div>
                </div>
            <!---------------------- End row ---------------------->
            </div>
        <!-- End Content -->
        </div>
    </div>

</body>
</html>
