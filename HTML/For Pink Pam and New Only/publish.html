<!DOCTYPE html>
<html lang="en">
<head>
    <!--------CSS-------->
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <link rel="stylesheet" href="main.css">
            <link rel="stylesheet" href="publish.css">
    
    <!--------Scripts-------->
    <script src="https://kit.fontawesome.com/e8ad538762.js" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bababook - Publish Book</title>
</head>

<body>
    <nav class="navbar border-bottom">
        <div class="container-fluid">
            <!--Logo (Currently no logo, so have just text)-->
            <a class="navbar-brand flex-fill" href="/"><i class="fas fa-book"></i> Bababook</a>

            <!--Search Bar, hides when screen is small-->
            <div class="d-none d-lg-block flex-grow-1 flex-fill">
                <form class="d-flex input-group">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-navbar" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <div class="d-flex flex-fill align-items-center">

                <a href="/" class="px-3">200.00 THB</a>

                <a href="/">
                    <svg  version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 64 64" style="enable-background:new 0 0 64 64;" width="32px" height="32px" xml:space="preserve">
                        <polyline class="st0" points="31.63,44.51 54.52,61.28 54.5,61 54.5,2.5 9.5,2.5 9.5,61 9.48,61.28 32.23,44.61 "/>
                        <polygon class="st1" points="32,11.55 35.89,19.42 44.58,20.69 38.29,26.82 39.77,35.47 32,31.39 24.23,35.47 25.71,26.82 
                            19.42,20.69 28.11,19.42 "/>
                    </svg>
                </a>
                
                <!--Dropdown Menu-->
                <div class="flex-fill">
                    <div class="nav-item dropdown">
                        <button class="btn btn-navbar rounded-circle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <!--Dropdown Menu Links-->
                            <a class="dropdown-item" href="#"><i class="fas fa-user"></i> Profile</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-book"></i> Account</a>
                            <a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a>
                            <hr class="dropdown-divider">
                            <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Start Sidebar -->
    <div class="d-flex">
        <div class="d-flex flex-column sidebar">
            <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                <li class="nav-item">
                    <a href="#" class="nav-link py-3">
                    <i class="fas fa-home"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link py-3">
                        <i class="fas fa-book"></i>
                    </a>
                </li>
                <li class="nav-item active">
                <a href="#" class="nav-link py-3">
                    <i class="fas fa-book-open"></i>
                </a>
                </li>
                <li class="nav-item">
                <a href="#" class="nav-link py-3">
                    <i class="fas fa-clock"></i>
                </a>
                </li>
                <li class="nav-item">
                <a href="#" class="nav-link py-3">
                    <i class="fas fa-users"></i>
                </a>
                </li>
            </ul>
        </div>
        <!-- End Sidebar -->

        
        <div class="container content">
        <!-- Start Content -->
            <div class="row row-book-container row-book-sm row-book-lg">
                
                <div class="col-auto">
                    <!--Book Cover-->
                    <form method="post" enctype="multipart/form-data">
                        <div class="upload-book"></div>
                        <br>
                        <input type="file" class="form-control" id="img_url"  accept="image/*"/>
                    
                </div>

                <div class="col-lg">
                    <div class="pub-item">
                        <h3>Book Title</h3>
                        <input type="text" class="form-control" id="name" placeholder="Book Title">
                    </div>

                    <div class="pub-item">
                        <h3>Price</h3>
                        <div class="input-group mb-2 mr-sm-2">
                            <input type="number" class="form-control" id="price" placeholder="Price" min="0" step="any">
                            <div class="input-group-prepend">
                                <div class="input-group-text">THB</div>
                            </div>
                        </div>
                    </div>

                    <div class="pub-item">
                        <h3>Upload Book</h3>
                        <input type="file" class="form-control" id="book"  accept=".pdf"/>
                    </div>

                    <div class="form-group pub-item">
                        <h3>Description</h3>
                        <textarea class="form-control" id="description" rows="5"></textarea>
                    </div>

                    <button class="btn btn-success" type="submit"><i class="fas fa-book-open py-1"></i> Publish Book</button>
                    </form>
                    </div>
                </div>
            </div>
        <!-- End Content -->
        </div>
    </div>


</body>
</html>
